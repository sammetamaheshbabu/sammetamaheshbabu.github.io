<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta

      content="The page youâ€™re looking for doesnâ€™t exist. Try searching or return to the homepage."
    />
    <meta name="robots" content="noindex,follow" />
    <link rel="icon" href="./assets/img/favicon.ico" />
    <link rel="canonical" href="https://toorindia.com/404.html" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="py-5">
      <div class="container text-center">
        <img
          src="./assets/img/TOOR_INDIA_LOGO_1.png"
          alt="Toor India"
          height="56"
          class="mb-3"
        />
        <h1 class="h3 fw-bold mb-2">Page Not Found</h1>
        <p class="text-muted">
          Sorry, we canâ€™t find that page. Try a search or head back home.
        </p>
        <div class="d-flex justify-content-center mb-3">
          <div class="input-group" style="max-width: 560px">
            <span class="input-group-text" aria-hidden="true">ðŸ”Ž</span>
            <input
              id="q"
              type="search"
              class="form-control"
              placeholder="Search Toor Indiaâ€¦"
            />
            <a id="go" class="btn btn-primary" href="#">Search</a>
          </div>
        </div>
        <div class="d-flex gap-2 justify-content-center">
          <a class="btn btn-outline-secondary" href="/">Go to Homepage</a>
          <a class="btn btn-outline-success" href="/search/">Open Search</a>
        </div>
        <p class="small text-muted mt-3">
          You may be redirected to the homepage shortly.
        </p>
      </div>
    </main>

    <script>
      // Theme init (safe minimal)
      (function () {
        const root = document.documentElement;
        const stored = localStorage.getItem("theme");
        if (stored) root.setAttribute("data-theme", stored);
      })();
      // Search action
      const q = document.getElementById("q");
      const go = document.getElementById("go");
      function nav() {
        const val = encodeURIComponent(q.value || "");
        window.location.href = "/search/?q=" + val;
      }
      go.addEventListener("click", (e) => {
        e.preventDefault();
        nav();
      });
      q.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          nav();
        }
      });
      // Gentle redirect after 6 seconds
      setTimeout(() => {
        if (document.visibilityState === "visible") {
          window.location.href = "/";
        }
      }, 6000);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
  </body>
