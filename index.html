<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Under Maintenance | Toor India</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right,#0d6efd,#6610f2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 40px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        .btn-custom {
            background: white;
            color: #0d6efd;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            text-decoration: none;
        }

        .btn-custom:hover {
            background: #e8e8e8;
        }

        .social-links a {
            color: white;
            font-size: 22px;
            margin: 0 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg mx-auto" style="max-width: 450px;">
            
            <!-- Logo (Optional) -->
            <img src="https://toorindia.com/favicon.png" class="logo" alt="Logo">

            <h2 class="fw-bold">We’ll Be Back Soon!</h2>
            <p class="mt-3">

            </p>

            <p class="fw-semibold mt-3 mb-1">For latest trip updates:</p>

            <div class="d-grid gap-2">
                <a href="https://www.instagram.com/toorindia_com" class="btn-custom">Instagram Page</a>
                <a href="https://wa.me/+919676003945" class="btn-custom">Chat on WhatsApp</a>
            </div>

            <footer class="mt-4">
                © 2025 Toor India | All Rights Reserved
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
